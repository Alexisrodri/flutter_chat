name: flutter_chat
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  device_preview: 1.2.0
  dio: ^5.5.0+1
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_secure_storage: ^9.2.2
  go_router: ^14.2.2
  provider: ^6.1.2
  pull_to_refresh: ^2.0.0
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/sms.png"
  min_sdk_android: 21 # android min sdk min:16, defaul

flutter:
  uses-material-design: true

  assets:
    - assets/
